<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Dark Mode</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result, .success-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        .container.light-mode {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn.light-mode {
            background-color: #28a745;
            color: #fff;
        }
        .btn.light-mode:hover {
            background-color: #218838;
        }
        .result.light-mode, .success-message.light-mode {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container.dark-mode {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .btn.dark-mode {
            background-color: #388e3c;
            color: #e0e0e0;
        }
        .btn.dark-mode:hover {
            background-color: #2c6d34;
        }
        .result.dark-mode, .success-message.dark-mode {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        /* Dark Mode Toggle Button */
        #toggleDarkMode {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        #toggleDarkMode.sun::before {
            content: "üåô"; /* Moon icon */
        }
        #toggleDarkMode.moon::before {
            content: "‚òÄÔ∏è"; /* Sun icon */
        }
    </style>
</head>
<body class="light-mode">
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="result" id="loginResult"></div>
    </div>
    <div class="container" id="contentContainer" style="display: none;">
        <h2>Instagram Likes Booster</h2>
        <div class="form-group">
            <label for="instagramUsername">Instagram Username:</label>
            <input type="text" id="instagramUsername" placeholder="@username">
        </div>
        <div class="form-group">
            <label for="link">Post Link:</label>
            <input type="text" id="link" placeholder="https://www.instagram.com/p/XXXXXXXXX/">
        </div>
        <button class="btn" onclick="sendRequest()">Boost Likes</button>
        <div class="result" id="result"></div>
    </div>

    <button id="toggleDarkMode" class="moon" onclick="toggleDarkMode()"></button>

    <script>
        const correctUsername = "admin"; // ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿµÿ≠Ÿäÿ≠
        const correctPassword = "password"; // ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©

        function checkLogin() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
            }
        }

        checkLogin();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginResult = document.getElementById('loginResult');

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
                loginResult.innerHTML = "ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿµÿ≠Ÿäÿ≠ÿ© ‚úÖ";
                loginResult.classList.add('success-message');
                loginResult.style.display = 'block';
                setTimeout(() => {
                    loginResult.style.display = 'none';
                }, 3000); // Hide message after 3 seconds
            } else {
                loginResult.innerHTML = `
                    ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£Ÿà ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©.<br>
                    <span class="error-message">Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ŸàÿßÿµŸÑ ŸÖÿπ ÿßŸÑŸÖÿ∑Ÿàÿ±: <a href="https://wa.me/+201503480089" target="_blank">Ÿàÿßÿ™ÿ≥ÿßÿ®</a></span>
                `;
                loginResult.style.display = 'block';
            }
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode', !isDarkMode);
            document.querySelectorAll('.container').forEach(container => {
                container.classList.toggle('dark-mode', isDarkMode);
                container.classList.toggle('light-mode', !isDarkMode);
            });
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.toggle('dark-mode', isDarkMode);
                btn.classList.toggle('light-mode', !isDarkMode);
            });
            document.querySelectorAll('.result').forEach(result => {
                result.classList.toggle('dark-mode', isDarkMode);
                result.classList.toggle('light-mode', !isDarkMode);
            });
            document.getElementById('toggleDarkMode').classList.toggle('moon', !isDarkMode);
            document.getElementById('toggleDarkMode').classList.toggle('sun', isDarkMode);
        }

        async function sendRequest() {
            const username = document.getElementById('instagramUsername').value;
            const link = document.getElementById('link').value;
            const email = Math.floor(Math.random() * 900000 + 100000) + "@gmail.com";
            const payload = JSON.stringify({
                "link": link,
                "instagram_username": "@" + username,
                "email": email
            });

            const headers = {
                'User-Agent': navigator.userAgent,
                'Accept': "application/json, text/plain, */*",
                'Content-Type': "application/json",
                'sec-ch-ua': `"Google Chrome";v="125", "Chromium";v="125", "Not.A/Brand";v="24"`
            };

            const response = await fetch("https://api.likesjet.com/freeboost/7", {
                method: 'POST',
                headers: headers,
                body: payload
            });

            const resultDiv = document.getElementById('result');
            const responseText = await response.text();
            
            if (responseText.includes("Success! You will receive likes within next few minutes.")) {
                const listPayload = JSON.stringify({
                    "email": email,
                    "page": 1,
                    "status": "All"
                });

                const listResponse = await fetch("https://api.likesjet.com/list/7", {
                    method: 'POST',
                    headers: headers,
                    body: listPayload
                });

                const listResponseText = await listResponse.text();
                if (listResponseText.includes("successfully")) {
                    resultDiv.innerHTML = "ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ∑ŸÑÿ®. Ÿäÿ±ÿ¨Ÿâ ŸÖÿ™ÿßÿ®ÿπÿ© ŸÖÿ¨ŸÖŸàÿπÿ™Ÿä: <a href='https://chat.whatsapp.com/KpzxBQAC6wI8S9isI7ZRs8' target='_blank'>Ÿàÿßÿ™ÿ≥ÿßÿ®</a>";
                    resultDiv.classList.add('success-message');
                    resultDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = ":)";
                    resultDiv.classList.add('success-message');
                    resultDiv.style.display = 'block';
                }
            } else {
                resultDiv.innerHTML = "Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± 24 ÿ≥ÿßÿπÿ©";
                resultDiv.classList.add('error-message');
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
