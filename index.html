<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Likes Booster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Likes Booster</h2>
        <div class="form-group">
            <label for="username">Instagram Username:</label>
            <input type="text" id="username" placeholder="@username">
        </div>
        <div class="form-group">
            <label for="link">Post Link:</label>
            <input type="text" id="link" placeholder="https://www.instagram.com/p/XXXXXXXXX/">
        </div>
        <button class="btn" onclick="sendRequest()">Boost Likes</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function sendRequest() {
            const username = document.getElementById('username').value;
            const link = document.getElementById('link').value;
            const email = Math.floor(Math.random() * 900000 + 100000) + "@gmail.com";
            const payload = JSON.stringify({
                "link": link,
                "instagram_username": "@" + username,
                "email": email
            });

            const headers = {
                'User-Agent': navigator.userAgent,
                'Accept': "application/json, text/plain, */*",
                'Content-Type': "application/json",
                'sec-ch-ua': `"Google Chrome";v="125", "Chromium";v="125", "Not.A/Brand";v="24"`
            };

            const response = await fetch("https://api.likesjet.com/freeboost/7", {
                method: 'POST',
                headers: headers,
                body: payload
            });

            const resultDiv = document.getElementById('result');
            const responseText = await response.text();
            
            if (responseText.includes("Success! You will receive likes within next few minutes.")) {
                const listPayload = JSON.stringify({
                    "email": email,
                    "page": 1,
                    "status": "All"
                });

                const listResponse = await fetch("https://api.likesjet.com/list/7", {
                    method: 'POST',
                    headers: headers,
                    body: listPayload
                });

                const listResponseText = await listResponse.text();
                if (listResponseText.includes("successfully")) {
                    resultDiv.innerHTML = "Done Add Order. Please Follow My Group: <a href='https://chat.whatsapp.com/KpzxBQAC6wI8S9isI7ZRs8' target='_blank'>WhatsApp</a>";
                    resultDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = ":)";
                    resultDiv.style.display = 'block';
                }
            } else {
                resultDiv.innerHTML = "Please wait 24 hours";
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
